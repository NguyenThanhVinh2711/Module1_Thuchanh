<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr=[1,2,3,4,5,6]
    function findAvg(){
        let sum = 0
        for ( let i=0; i < arr.length;i++){
            sum = sum + arr[i]
        }
        return sum/arr.length
    }
    document.write(findAvg())
</script>
</body>
</html>
