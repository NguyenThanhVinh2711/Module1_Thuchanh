<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function  sumOfListPrime(n) {
        let check = true;
        if (n < 2) {
            check = false;
        } else {
            for (let i = 2; i < n - 1; i++) {
                if (n % i == 0) {
                    check = false;
                    break;
                }
            }
        }
        if (check == true) {
            return true;
        }
    }
    let x = parseInt(prompt("Số thứ tự của x"))
    let sum = 0
    for (let i = 0; i < x; i++) {
        if ( sumOfListPrime(i) == true) {
            sum = sum + i
        }
    }
    document.write(" Tổng số nguyên tố từ 0 đến x : " + sum)
</script>
</body>
</html>
